<!DOCTYPE html>
<html>
  <head>
    		<title>Inicio de sesión</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />


  </head>
  <body>

<section id="banner">
    <h2>Iniciar sesión</h2>
    <form>
        <h3><label for="usuario"><font color="#2b0032">Usuario:</font></label></h3>
        <font color="#2b0032"><input type="text" id="usuario" name="usuario" required><br><br></font>
        <h3><label for="contraseña"><font color="#2b0032">Contraseña:</font></label></h3>
        <font color="#2b0032"><input type="password" id="contraseña" name="contraseña" required><br><br></font>
        <input type="button" value="Iniciar sesión" onclick="mostrarBienvenida()">
    </form>
</section>

<script type="text/javascript">
    function mostrarBienvenida() {
        var usuario = document.getElementById("usuario").value;
        var contraseña = document.getElementById("contraseña").value;
        if (usuario == "" || contraseña == "") {
            alert("Por favor, completa los campos");
        } else {
			alert("Bienvenido " + usuario);
			window.location.href = "index.html";	
        }
    }
</script>



  </body>
</html>
